[build]
builder = "DOCKERFILE"

[deploy]
healthcheckPath = "/health"
healthcheckTimeout = 100
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[env]
PORT = "8080"
PYTHON_VERSION = "3.13"

# Add PostgreSQL service
[[services]]
name = "web"

[services.web]
source = "."
healthcheckPath = "/health"
healthcheckTimeout = 100

[[services.web.ports]]
port = 8080

# Add PostgreSQL database
[[services.postgres]]
name = "postgres"
